<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Yapılacaklar Listesi</h1>
                    <div class="user-info">
                        <div class="task-stats">
                            <span class="completed">5 Tamamlandı</span>
                            <span class="pending">3 Bekliyor</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="add-task">
                <input type="text" id="newTask" placeholder="Yeni görev ekle...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Tamamlanan</button>
            </div>

            <div class="task-list">
                <div class="task-item">
                    <div class="task-check">
                        <input type="checkbox" id="task1">
                        <label for="task1"></label>
                    </div>
                    <div class="task-content">
                        <h3>Proje toplantısına katıl</h3>
                        <p>Bugün saat 14:00'te Zoom üzerinden</p>
                    </div>
                    <div class="task-actions">
                        <button class="important-btn"><i class="far fa-star"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="task-item completed">
                    <div class="task-check">
                        <input type="checkbox" id="task2" checked>
                        <label for="task2"></label>
                    </div>
                    <div class="task-content">
                        <h3>E-postaları kontrol et</h3>
                        <p>Müşteri taleplerini yanıtla</p>
                    </div>
                    <div class="task-actions">
                        <button class="important-btn"><i class="fas fa-star"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="task-item">
                    <div class="task-check">
                        <input type="checkbox" id="task3">
                        <label for="task3"></label>
                    </div>
                    <div class="task-content">
                        <h3>Haftalık raporu hazırla</h3>
                        <p>Satış verilerini derle ve analiz et</p>
                    </div>
                    <div class="task-actions">
                        <button class="important-btn"><i class="far fa-star"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
